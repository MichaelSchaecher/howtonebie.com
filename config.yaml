baseURL: "/"
title: HowToNebie
languageCode: en
defaultContentLanguage: en
paginate: 10

enableEmoji: true

# DisqusShortname: https-howtonebie-com

services:
  disqus:
    shortname: https-howtonebie-com

module:
  hugoVersion:
    extended: true
    min: 0.119.0
    max: 0.120.4

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false

params:
  author: Michael Schaecher
  description: "Sharing my thoughts about computers, programming, home audio/video and some gaming."
  keywords: blog, developer, personal

  license:
    type: MIT
    url: /license

  # Disable comments globally, can be overridden in front matter
